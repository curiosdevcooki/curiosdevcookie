<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact</title>
    <link type="text/css" rel="stylesheet" href="./contact.css" />
    <link type="text/css" rel="stylesheet" href="../../index.css" />

    <script type="module" src="../../components/footer/cdc-footer.js"></script>
  </head>
  <body>
    <header class="header-subpages">
      <h2>Contact me</h2>
      <nav>
        <a href="/index.html">âŒ‚</a>
      </nav>
    </header>
    <main>
      <form
        id="contact-form"
        action="https://formspree.io/f/xleqlzln"
        method="POST"
      >
        <fieldset>
          <legend>Contact Information</legend>
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your Name"
            required
          />

          <h3>Classics</h3>

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your Email"
          />

          <label for="phone">Phone:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Your landline"
          />

          <label for="cellphone">Cell:</label>
          <input
            type="tel"
            id="cellphone"
            name="cellphone"
            placeholder="Your cell"
          />

          <h3>Socials</h3>

          <label for="twitter">Twitter/X:</label>
          <input
            type="url"
            id="twitter"
            name="twitter"
            placeholder="Your Twitter/X"
          />

          <label for="facebook">Facebook:</label>
          <input
            type="url"
            id="facebook"
            name="facebook"
            placeholder="Your Facebook"
          />

          <label for="linkedin">LinkedIn:</label>
          <input
            type="url"
            id="linkedin"
            name="linkedin"
            placeholder="Your LinkedIn"
          />

          <h3>Some questions</h3>
          <label for="preferred-contact">Preferred contact:</label>
          <select id="preferred-contact" name="preferred-contact">
            <option value="email">Email</option>
            <option value="phone">Phone</option>
            <option value="cellphone">Cell</option>
            <option value="twitter">Twitter/X</option>
            <option value="facebook">Facebook</option>
            <option value="linkedin">LinkedIn</option>
          </select>

          <label for="portfolio">Want to share your portfolio?</label>
          <input
            type="url"
            id="portfolio"
            name="portfolio"
            placeholder="Your portfolio"
          />

          <label for="finding-me">How did you find me?</label>
          <input
            type="text"
            id="finding-me"
            name="finding-me"
            placeholder="How did you find me?"
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Your message"
            required
          ></textarea>

          <button type="submit">Contact me!</button>
        </fieldset>
      </form>
    </main>

    <footer>
      <cdc-footer></cdc-footer>
    </footer>
  </body>
</html>
